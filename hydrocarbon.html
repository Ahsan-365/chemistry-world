        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Loading spinner animation */
        .loading {
            display: none; /* Hidden by default */
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #3b82f6; /* Blue color for spinner */
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">

        <p class="text-center text-gray-600 mb-4">Identify molecule name and description from its chemical formula.</p>

        <div class="mb-6">
            <label for="moleculeFormula" class="block text-gray-700 text-sm font-semibold mb-2">
                Enter Molecule Formula:
            </label>
            <input

            />
        </div>

        <button
            id="identifyButton"

        >

        /**
         * Fetches summary information (description and thumbnail) for a given molecule name from Wikipedia.
         * @param {string} moleculeName The name of the molecule to search for on Wikipedia.
         * @returns {Promise<object>} An object containing the title, extract (description), and thumbnail URL.
         * Returns default values if fetching fails.
         */
        async function fetchWikipediaInfo(moleculeName) {
            const encodedName = encodeURIComponent(moleculeName.replace(/\s/g, '_'));
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodedName}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.warn(`Wikipedia API request failed for ${moleculeName}: ${response.status} ${response.statusText}`);
                    return {
                        title: moleculeName,
                        extract: 'No detailed description found on Wikipedia.',
                        thumbnail: null,
                        page_url: `https://en.wikipedia.org/wiki/${encodedName}`
                    };
                }
                const data = await response.json();
                return {
                    title: data.title || moleculeName,
                    extract: data.extract || 'No detailed description available.',
                    thumbnail: data.thumbnail ? data.thumbnail.source : null,
                    page_url: data.content_urls ? data.content_urls.desktop.page : `https://en.wikipedia.org/wiki/${encodedName}`
                };
            } catch (error) {
                console.error('Error fetching from Wikipedia:', error);
                return {
                    title: moleculeName,
                    extract: 'Failed to fetch description from Wikipedia due to a network error.',
                    thumbnail: null,
                    page_url: `https://en.wikipedia.org/wiki/${encodedName}`
                };
            }
        }

        // Function to identify the molecule name from formula and fetch details
        async function identifyMoleculeFromFormula() {
            const formula = moleculeFormulaInput.value.trim(); // Get input, remove whitespace
            
            if (!formula) {
                resultDiv.innerHTML = '<p class="text-red-600 font-semibold">Please enter a molecule formula.</p>';
                hideLoading(); // Ensure loading is hidden if input is empty
                initialMessage.style.display = 'block'; // Show initial message again
                return;
            }

            showLoading(); // Show loading indicator

            // Normalize formula for easier comparison (e.g., remove spaces, handle common variations)
            const normalizedFormula = formula.replace(/\s/g, '').toUpperCase();

            const moleculeInfo = formulaToNameMap[normalizedFormula];

            let moleculeName = "Unknown";
            let moleculeType = "Unknown";
            let description = "Could not determine a specific name or type based on the provided formula. This tool has a limited set of known formulas.";
            let thumbnail = 'https://placehold.co/400x200/cccccc/333333?text=No+Image'; // Default placeholder
            let wikipediaLink = "";

            if (moleculeInfo) {
                moleculeName = moleculeInfo.name;
                moleculeType = moleculeInfo.type;

                // Fetch detailed info from Wikipedia
                const wikiData = await fetchWikipediaInfo(moleculeName);
                description = wikiData.extract;
                thumbnail = wikiData.thumbnail || thumbnail; // Use fetched thumbnail or fallback
                wikipediaLink = wikiData.page_url;

            } else {
                // If the formula is not found in the map, display the generic message
                resultDiv.innerHTML = `
                    <div class="text-left w-full">
                        <p class="font-bold text-lg mb-2">Identification:</p>
                        <p class="mb-1"><span class="font-semibold">Formula:</span> ${formula}</p>
                        <p class="mb-1"><span class="font-semibold">Likely Name:</span> ${moleculeName}</p>
                        <p class="mb-1"><span class="font-semibold">Likely Type:</span> ${moleculeType}</p>
                        <p class="mb-1"><span class="font-semibold">Description:</span> ${description}</p>
                        <p class="text-sm text-gray-500 mt-3">
                            <span class="font-semibold">Note:</span> This tool provides identification for a limited set of common organic molecules based on their formulas. Isomers (molecules with the same formula but different structures) are generally not distinguished by this tool.
                        </p>
                    </div>
                `;
                hideLoading();
                return; // Exit function if not found
            }

            // Update the result display with fetched data
            resultDiv.innerHTML = `
                <div class="text-left w-full">
                    <p class="font-bold text-lg mb-2">Identification:</p>
                    <p class="mb-1"><span class="font-semibold">Formula:</span> ${formula}</p>
                    <p class="mb-1"><span class="font-semibold">Likely Name:</span> ${moleculeName}</p>
                    <p class="mb-1"><span class="font-semibold">Likely Type:</span> ${moleculeType}</p>
                    <div class="my-3 flex justify-center">
                        <img src="${thumbnail}" alt="Image of ${moleculeName}" class="rounded-lg shadow-md max-w-full h-auto" onerror="this.onerror=null;this.src='https://placehold.co/400x200/cccccc/333333?text=No+Image';" />
                    </div>
                    <p class="mb-1"><span class="font-semibold">Description:</span> ${description}</p>
                    ${wikipediaLink ? `
                        <button
                            id="wikipediaButton"
                            class="mt-4 w-full bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50"
                        >
                            Read more on Wikipedia
                        </button>
                    ` : ''}
                    <p class="text-sm text-gray-500 mt-3">
                        <span class="font-semibold">Note:</span> This tool provides identification for a limited set of common organic molecules based on their formulas. Isomers (molecules with the same formula but different structures) are generally not distinguished by this tool.
                    </p>
                </div>
            `;

            // Add event listener for the Wikipedia button if it exists
            if (wikipediaLink) {
                document.getElementById('wikipediaButton').addEventListener('click', () => {
                    window.open(wikipediaLink, '_blank');
                });
            }

            hideLoading(); // Hide loading indicator after results are displayed
        }

        // Add event listener to the button
        identifyButton.addEventListener('click', identifyMoleculeFromFormula);

        // Allow pressing Enter key to trigger identification
        moleculeFormulaInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                identifyMoleculeFromFormula();
            }
        });
    </script>
